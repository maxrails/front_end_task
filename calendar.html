<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <title>JavaScript Calendar</title>
    <link rel="stylesheet" media="screen" href="calendar.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
  </head>

  <body>
    <div id='calendar-body'>
      <div class="month">
        <ul>
          <li class="prev">&#10094;</li>
          <li class="next">&#10095;</li>
          <li>
            CurrentMonth<br>
            <span style="font-size:18px">2017</span>
          </li>
        </ul>
      </div>

      <ul class="weekdays">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
      </ul>

      <ul class="days">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="active">10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
      </ul>
    </div>


    <div class="popuptext popup" id="myPopup">
      <form id='event-form' class='popup'>
        <input type='number' min='1' max='23' step='1' name='H' placeholder='Hour' id='hour' class='popup'>
        <input type='number' min='1' max='59' step='1' name='M' placeholder='Minute' id='min' class='popup'>
        <input type='text' name='evenName' id='event' placeholder='Event name' class='popup'>
        <input type="submit" name="commit" value="Save" id="submit_form" class='popup'>
      </form>
    </div>

    <ul id='events-list'>

    </ul>


  </body>
</html>
